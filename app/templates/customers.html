{% extends "base.html" %}

{% block title %}Kunden - BESS Simulation{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-xl shadow-md border border-gray-100 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Kunden</h1>
            <button onclick="openNewCustomerModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                <i class="fas fa-plus mr-2"></i>Neuer Kunde
            </button>
        </div>
        
        <!-- Kunden-Liste -->
        <div id="customerList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Kunden werden hier dynamisch geladen -->
        </div>
    </div>
</div>

<!-- Neuer Kunde Modal -->
<div id="newCustomerModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Neuen Kunden erstellen</h3>
            <form id="newCustomerForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="customerName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Firma</label>
                    <input type="text" id="customerCompany" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kontakt</label>
                    <input type="text" id="customerContact" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeNewCustomerModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Abbrechen
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                        Erstellen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Kunden laden
async function loadCustomers() {
    try {
        const response = await fetch('/api/customers');
        const customers = await response.json();
        
        const customerList = document.getElementById('customerList');
        customerList.innerHTML = '';
        
        customers.forEach(customer => {
            const customerCard = `
                <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${customer.name}</h3>
                    <p class="text-gray-600 mb-2">${customer.company || 'Keine Firma'}</p>
                    <p class="text-gray-500 text-sm mb-4">${customer.contact || 'Kein Kontakt'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">${customer.projects_count || 0} Projekte</span>
                        <div class="space-x-2">
                            <button onclick="editCustomer(${customer.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewCustomer(${customer.id})" class="text-green-600 hover:text-green-800">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            customerList.insertAdjacentHTML('beforeend', customerCard);
        });
    } catch (error) {
        console.error('Fehler beim Laden der Kunden:', error);
    }
}

// Modal Funktionen
function openNewCustomerModal() {
    document.getElementById('newCustomerModal').classList.remove('hidden');
}

function closeNewCustomerModal() {
    document.getElementById('newCustomerModal').classList.add('hidden');
    document.getElementById('newCustomerForm').reset();
}

// Neuen Kunden erstellen
document.getElementById('newCustomerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('customerName').value,
        company: document.getElementById('customerCompany').value,
        contact: document.getElementById('customerContact').value
    };
    
    try {
        const response = await fetch('/api/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            closeNewCustomerModal();
            loadCustomers();
        } else {
            alert('Fehler beim Erstellen des Kunden');
        }
    } catch (error) {
        console.error('Fehler:', error);
        alert('Fehler beim Erstellen des Kunden');
    }
});

// Kunde bearbeiten
function editCustomer(customerId) {
    // Implementierung für Kunde bearbeiten
    console.log('Kunde bearbeiten:', customerId);
}

// Kunde anzeigen
function viewCustomer(customerId) {
    // Implementierung für Kunde anzeigen
    console.log('Kunde anzeigen:', customerId);
}

// Seite laden
document.addEventListener('DOMContentLoaded', function() {
    loadCustomers();
});
</script>
{% endblock %}
