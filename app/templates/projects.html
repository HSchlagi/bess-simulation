{% extends "base.html" %}

{% block title %}Projekte - BESS Simulation{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-xl shadow-md border border-gray-100 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Projekte</h1>
            <button onclick="openNewProjectModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                <i class="fas fa-plus mr-2"></i>Neues Projekt
            </button>
        </div>
        
        <!-- Projekt-Liste -->
        <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projekte werden hier dynamisch geladen -->
        </div>
    </div>
</div>

<!-- Neues Projekt Modal -->
<div id="newProjectModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Neues Projekt erstellen</h3>
            <form id="newProjectForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Projektname</label>
                    <input type="text" id="projectName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Standort</label>
                    <input type="text" id="projectLocation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kunde</label>
                    <select id="projectCustomer" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Kunde auswählen...</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeNewProjectModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Abbrechen
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                        Erstellen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Projekte laden
async function loadProjects() {
    try {
        const response = await fetch('/api/projects');
        const projects = await response.json();
        
        const projectList = document.getElementById('projectList');
        projectList.innerHTML = '';
        
        projects.forEach(project => {
            const projectCard = `
                <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${project.name}</h3>
                    <p class="text-gray-600 mb-4">${project.location}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Aktiv</span>
                        <div class="space-x-2">
                            <button onclick="editProject(${project.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewProject(${project.id})" class="text-green-600 hover:text-green-800">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            projectList.insertAdjacentHTML('beforeend', projectCard);
        });
    } catch (error) {
        console.error('Fehler beim Laden der Projekte:', error);
    }
}

// Modal Funktionen
function openNewProjectModal() {
    document.getElementById('newProjectModal').classList.remove('hidden');
}

function closeNewProjectModal() {
    document.getElementById('newProjectModal').classList.add('hidden');
    document.getElementById('newProjectForm').reset();
}

// Neues Projekt erstellen
document.getElementById('newProjectForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('projectName').value,
        location: document.getElementById('projectLocation').value,
        customer_id: document.getElementById('projectCustomer').value
    };
    
    try {
        const response = await fetch('/api/projects', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            closeNewProjectModal();
            loadProjects();
        } else {
            alert('Fehler beim Erstellen des Projekts');
        }
    } catch (error) {
        console.error('Fehler:', error);
        alert('Fehler beim Erstellen des Projekts');
    }
});

// Projekt bearbeiten
function editProject(projectId) {
    // Implementierung für Projekt bearbeiten
    console.log('Projekt bearbeiten:', projectId);
}

// Projekt anzeigen
function viewProject(projectId) {
    // Implementierung für Projekt anzeigen
    console.log('Projekt anzeigen:', projectId);
}

// Seite laden
document.addEventListener('DOMContentLoaded', function() {
    loadProjects();
});
</script>
{% endblock %}
