{% extends "base.html" %}

{% block title %}{{ project.name }} bearbeiten - BESS Simulation{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Projekt bearbeiten</h1>
                    <p class="text-gray-600">{{ project.name }}</p>
                </div>
                <a href="{{ url_for('multi_user.projects') }}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-arrow-left mr-2"></i>Zurück
                </a>
            </div>
        </div>

        <!-- Bearbeitungsformular -->
        <div class="bg-white rounded-xl shadow-md border border-gray-100 p-8">
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Grundinformationen -->
                    <div class="md:col-span-2">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Grundinformationen</h2>
                    </div>
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Projektname</label>
                        <input type="text" id="name" name="name" value="{{ project.name }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Beschreibung/Standort</label>
                        <input type="text" id="description" name="description" value="{{ project.description }}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- BESS-Spezifikationen -->
                    <div class="md:col-span-2">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">BESS-Spezifikationen</h2>
                    </div>
                    
                    <div>
                        <label for="bess_capacity_kwh" class="block text-sm font-medium text-gray-700 mb-2">BESS-Kapazität (kWh)</label>
                        <input type="number" id="bess_capacity_kwh" name="bess_capacity_kwh" 
                               value="{{ project.bess_size|default(0) }}" step="0.1" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="bess_power_kw" class="block text-sm font-medium text-gray-700 mb-2">BESS-Leistung (kW)</label>
                        <input type="number" id="bess_power_kw" name="bess_power_kw" 
                               value="{{ project.bess_power|default(0) }}" step="0.1" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Erneuerbare Energien -->
                    <div class="md:col-span-2">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Erneuerbare Energien</h2>
                    </div>
                    
                    <div>
                        <label for="solar_capacity_kw" class="block text-sm font-medium text-gray-700 mb-2">Solar-Leistung (kW)</label>
                        <input type="number" id="solar_capacity_kw" name="solar_capacity_kw" 
                               value="{{ project.pv_power|default(0) }}" step="0.1" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="hydro_capacity_kw" class="block text-sm font-medium text-gray-700 mb-2">Hydro-Leistung (kW)</label>
                        <input type="number" id="hydro_capacity_kw" name="hydro_capacity_kw" 
                               value="{{ project.hydro_power|default(0) }}" step="0.1" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Wirtschaftliche Parameter -->
                    <div class="md:col-span-2">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Wirtschaftliche Parameter</h2>
                    </div>
                    
                    <div>
                        <label for="investment_cost_per_kwh" class="block text-sm font-medium text-gray-700 mb-2">Investitionskosten (€/kWh)</label>
                        <input type="number" id="investment_cost_per_kwh" name="investment_cost_per_kwh" 
                               value="0.25" step="0.01" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="electricity_cost_per_kwh" class="block text-sm font-medium text-gray-700 mb-2">Stromkosten (€/kWh)</label>
                        <input type="number" id="electricity_cost_per_kwh" name="electricity_cost_per_kwh" 
                               value="{{ project.current_electricity_cost|default(0.12) }}" step="0.001" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Aktionsbuttons -->
                <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                    <a href="{{ url_for('multi_user.projects') }}" 
                       class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Abbrechen
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
