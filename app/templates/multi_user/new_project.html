{% extends "base.html" %}

{% block title %}Neues Projekt - BESS Simulation{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Neues BESS-Projekt</h1>
            <p class="text-gray-600">Erstellen Sie ein neues BESS-Simulationsprojekt</p>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <form method="POST">
                <div class="space-y-6">
                    <!-- Projekt-Informationen -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Projekt-Informationen</h3>
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Projektname *</label>
                                <input type="text" name="name" id="name" required
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">Beschreibung</label>
                                <textarea name="description" id="description" rows="3"
                                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                          placeholder="Beschreiben Sie Ihr BESS-Projekt..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- BESS-Konfiguration -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">BESS-Konfiguration</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="bess_capacity_kwh" class="block text-sm font-medium text-gray-700">BESS Kapazität (kWh)</label>
                                <input type="number" name="bess_capacity_kwh" id="bess_capacity_kwh" step="0.1" min="0"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="bess_power_kw" class="block text-sm font-medium text-gray-700">BESS Leistung (kW)</label>
                                <input type="number" name="bess_power_kw" id="bess_power_kw" step="0.1" min="0"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Erneuerbare Energien -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Erneuerbare Energien</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="solar_capacity_kw" class="block text-sm font-medium text-gray-700">Solar Kapazität (kW)</label>
                                <input type="number" name="solar_capacity_kw" id="solar_capacity_kw" step="0.1" min="0"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="hydro_capacity_kw" class="block text-sm font-medium text-gray-700">Hydro Kapazität (kW)</label>
                                <input type="number" name="hydro_capacity_kw" id="hydro_capacity_kw" step="0.1" min="0"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Wirtschaftliche Parameter -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Wirtschaftliche Parameter</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="investment_cost_per_kwh" class="block text-sm font-medium text-gray-700">Investitionskosten pro kWh (€)</label>
                                <input type="number" name="investment_cost_per_kwh" id="investment_cost_per_kwh" step="0.01" min="0"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="electricity_cost_per_kwh" class="block text-sm font-medium text-gray-700">Stromkosten pro kWh (€)</label>
                                <input type="number" name="electricity_cost_per_kwh" id="electricity_cost_per_kwh" step="0.01" min="0"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                        <a href="{{ url_for('multi_user.projects') }}" 
                           class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Abbrechen
                        </a>
                        <button type="submit" 
                                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Projekt erstellen
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
