{% extends "base.html" %}

{% block title %}Weiterleitung - BESS Simulation{% endblock %}

{% block content %}
<script>
    // Automatische Weiterleitung zur vollständigen new_project Seite
    window.location.href = "{{ url_for('main.new_project') }}";
</script>

<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto text-center">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Weiterleitung...</h1>
            <p class="text-gray-600 mb-4">Sie werden zur vollständigen Projekt-Erstellungsseite weitergeleitet.</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-sm text-gray-500 mt-4">
                Falls die Weiterleitung nicht automatisch funktioniert, 
                <a href="{{ url_for('main.new_project') }}" class="text-blue-600 hover:text-blue-800">klicken Sie hier</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
