
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Lastprofil Analyse – Chart.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 1.5rem; background: #f3f4f6; }
        .card { background: white; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08); margin-bottom: 1.5rem; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        h2 { font-size: 1.25rem; margin-bottom: 0.75rem; }
        .grid { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
        .kpi { font-size: 0.9rem; margin-bottom: 0.25rem; }
        .kpi span { font-weight: 600; }
        input[type="file"] { margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lastprofil Analyse Demo</h1>
        <p>CSV hochladen, API /analyze wird aufgerufen, KPIs und Lastdauerlinie werden mit Chart.js dargestellt.</p>
        <input id="fileInput" type="file" />
        <p id="status" style="margin-top: 0.75rem; font-size: 0.9rem; color: #4b5563;"></p>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Kennzahlen</h2>
            <div id="kpiText"></div>
            <canvas id="kpiChart" height="140"></canvas>
        </div>

        <div class="card">
            <h2>Lastdauerlinie</h2>
            <canvas id="ldcChart" height="140"></canvas>
        </div>
    </div>

    <script>
        let ldcChartInstance = null;
        let kpiChartInstance = null;

        async function renderLDCAndKPIs(file) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = "Analyse läuft...";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("ts_col", "timestamp");
            formData.append("power_col", "P_total");
            formData.append("freq", "15min");
            formData.append("sep", ";");
            formData.append("decimal", ",");

            const res = await fetch("http://localhost:8000/analyze", {
                method: "POST",
                body: formData
            });

            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                statusEl.textContent = "Fehler: " + (err.detail || res.statusText);
                return;
            }

            const data = await res.json();
            statusEl.textContent = "Analyse abgeschlossen.";

            // KPIs Text
            const k = data.kpis;
            const kpiText = document.getElementById("kpiText");
            kpiText.innerHTML = `
                <div class="kpi"><span>Energie:</span> ${k.E_jahr_kWh.toFixed(0)} kWh</div>
                <div class="kpi"><span>P_max:</span> ${k.P_max_kW.toFixed(1)} kW</div>
                <div class="kpi"><span>P_mean:</span> ${k.P_mean_kW.toFixed(1)} kW</div>
                <div class="kpi"><span>Lastfaktor:</span> ${k.Lastfaktor.toFixed(2)}</div>
                <div class="kpi"><span>Benutzungsdauer:</span> ${k.Benutzungsdauer_h.toFixed(0)} h</div>
            `;

            // KPI Chart
            const kpiLabels = [
                "Energie [kWh]",
                "P_max [kW]",
                "P_mean [kW]",
                "Lastfaktor",
                "Benutzungsdauer [h]"
            ];
            const kpiValues = [
                k.E_jahr_kWh,
                k.P_max_kW,
                k.P_mean_kW,
                k.Lastfaktor,
                k.Benutzungsdauer_h
            ];

            const kpiCtx = document.getElementById("kpiChart").getContext("2d");
            if (kpiChartInstance) {
                kpiChartInstance.destroy();
            }
            kpiChartInstance = new Chart(kpiCtx, {
                type: "bar",
                data: {
                    labels: kpiLabels,
                    datasets: [{
                        label: "KPIs",
                        data: kpiValues,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // LDC Chart
            const labels = data.ldc.map(p => p.hours.toFixed(1));
            const values = data.ldc.map(p => p.P_kW);

            const ldcCtx = document.getElementById("ldcChart").getContext("2d");
            if (ldcChartInstance) {
                ldcChartInstance.destroy();
            }
            ldcChartInstance = new Chart(ldcCtx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Leistung (kW)",
                        data: values,
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Stunden pro Jahr"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Leistung (kW)"
                            }
                        }
                    }
                }
            });
        }

        document.getElementById("fileInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                renderLDCAndKPIs(file);
            }
        });
    </script>
</body>
</html>
