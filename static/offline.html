<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESS Simulation - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center p-6">
        <!-- Offline Icon -->
        <div class="mb-8">
            <div class="w-24 h-24 mx-auto bg-blue-600 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Offline Message -->
        <h1 class="text-3xl font-bold mb-4 text-blue-400">BESS Simulation</h1>
        <h2 class="text-xl font-semibold mb-6 text-gray-300">Offline-Modus</h2>
        
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <p class="text-gray-300 mb-4">
                Sie sind derzeit offline. Die BESS-Simulation funktioniert auch ohne Internetverbindung!
            </p>
            
            <div class="space-y-3 text-sm text-gray-400">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Simulationen mit gecachten Daten</span>
                </div>
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Offline-Marktdaten verfügbar</span>
                </div>
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Automatische Synchronisation bei Verbindung</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button onclick="goToSimulation()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                🚀 Simulation starten
            </button>
            
            <button onclick="goToAdvancedDispatch()" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                ⚡ Advanced Dispatch
            </button>
            
            <button onclick="retryConnection()" 
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                🔄 Verbindung testen
            </button>
        </div>

        <!-- Status -->
        <div class="mt-8 text-sm text-gray-500">
            <p>Letzte Synchronisation: <span id="lastSync">Unbekannt</span></p>
            <p>Gecachte Daten: <span id="cacheStatus">Verfügbar</span></p>
        </div>
    </div>

    <script>
        // Offline-Funktionalität
        function goToSimulation() {
            window.location.href = '/simulation/';
        }

        function goToAdvancedDispatch() {
            window.location.href = '/advanced-dispatch/';
        }

        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Keine Internetverbindung verfügbar. Bitte versuchen Sie es später erneut.');
            }
        }

        // Online/Offline Status überwachen
        window.addEventListener('online', () => {
            console.log('🌐 Online-Verbindung wiederhergestellt');
            // Automatische Synchronisation
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.sync.register('background-sync');
                });
            }
        });

        window.addEventListener('offline', () => {
            console.log('📱 Offline-Modus aktiviert');
        });

        // Cache-Status anzeigen
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                document.getElementById('cacheStatus').textContent = 
                    `${cacheNames.length} Cache(s) verfügbar`;
            });
        }

        // Letzte Synchronisation anzeigen
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
                // Service Worker Version als letzte Sync-Zeit verwenden
                const lastSync = new Date().toLocaleString('de-DE');
                document.getElementById('lastSync').textContent = lastSync;
            });
        }
    </script>
</body>
</html>
