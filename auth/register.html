
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BESS Registrierung</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-green-400 text-center">📝 Registrierung</h1>
    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="E-Mail" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" />
      <input type="password" name="password" placeholder="Passwort" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" />
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Registrieren
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-400">Bereits registriert? <a href="/login" class="text-green-400 underline">Zum Login</a></p>
  </div>
</body>
</html>
