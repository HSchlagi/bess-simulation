
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BESS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4 text-green-400">ðŸ”‹ Willkommen {{ user }}</h1>
    <a href="/logout" class="text-red-400 underline text-sm">Logout</a>
    <h2 class="mt-6 text-2xl font-semibold">Letzte Simulationsergebnisse</h2>
    <table class="w-full mt-4 table-auto bg-gray-800 text-left rounded">
      <thead>
        <tr class="bg-green-500 text-black">
          {% for column in results[0].keys() %}
          <th class="px-4 py-2">{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr class="border-t border-gray-700">
          {% for cell in row %}
          <td class="px-4 py-2">{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
